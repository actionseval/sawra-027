name: test

# on:
#   push:
#     branches:
#       - main
#     tags:
#       - '*'
#   pull_request:
#   repository_dispatch:
on: [repository_dispatch, workflow_dispatch]

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  default:
    runs-on: ubuntu-latest
    needs: base
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest

  default-without-scipy:
    runs-on: ubuntu-latest
    needs: base
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies without scipy
        run: |
          pip install -r requirements.txt --no-deps
      - name: Run tests
        run: |
          pytest

  dispatch:
    runs-on: ubuntu-latest
    needs: base
    steps:
      - name: Dispatch event
        run: echo "Dispatching event"

  extra:
    runs-on: ubuntu-latest
    needs: base
    steps:
      - name: Run extra checks
        run: echo "Running extra checks"

  prerelease:
    runs-on: ubuntu-latest
    needs: base
    steps:
      - name: Pre-release tasks
        run: echo "Running pre-release tasks"

  slow-tests:
    runs-on: ubuntu-latest
    needs: base
    steps:
      - name: Run slow tests
        run: |
          pytest --slow